<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authorize My App</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 10%; background: #2c2f33; color: white; }
    button { padding: 15px 30px; font-size: 18px; background: #5865F2; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #4752C4; }
  </style>
</head>
<body>
  <h1>Connect Your Discord</h1>
  <p>Click below to authorize the app</p>
  <button onclick="auth()">Authorize</button>

  <script>
    function auth() {
      const clientId = "1437464562310975518";
      const redirectUri = encodeURIComponent("https://bot-1112222.vercel.app/callback");
      const scopes = encodeURIComponent("identify connections"); // Add more if needed
      const url = `https://discord.com/oauth2/authorize?client_id=${clientId}&response_type=code&redirect_uri=${redirectUri}&scope=${scopes}&integration_type=1`;
      window.location.href = url;
    }
  </script>
</body>
</html>
